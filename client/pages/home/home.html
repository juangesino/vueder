<template name="home">
  <br><br>

  <div id="slider" class="swipe">
    <div class="swipe-wrap">
      <div>
        {{> currentWeather}}
      </div>
      <div>
        {{> forecastWeather}}
      </div>
    </div>
  </div>

</template>

<template name="currentWeather">
  <div class="row">
    <div class="col-xs-12 align-center">
      <h1>{{getLocation}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 align-center">
      <i class="font-lg {{getIcon}}"></i>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 align-center">
      <h1>{{getTemperature}}</h1>
    </div>
  </div>
  <div class="row">
    {{#if getMinTemperature}}
    <div class="col-xs-6 align-center">
      <h3><i class="fa fa-arrow-down"></i> {{getMinTemperature}}</h3>
    </div>
    {{/if}}
    {{#if getMaxTemperature}}
    <div class="col-xs-6 align-center">
      <h3><i class="fa fa-arrow-up"></i> {{getMaxTemperature}}</h3>
    </div>
    {{/if}}
  </div>
</template>

<template name="forecastWeather">
  <div class="row">
    <div class="col-xs-12 align-center">
      <h1>{{getLocation}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <table class="table">
        {{#each forecastList}}
        <tr>
          <th>{{getTime this}}</th>
          <th><i class="{{getIcon this}}"></i></th>
          <th>{{getTemperature this}}</th>
        </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
